name: Stock Check

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Restore last count
        uses: actions/cache@v3
        with:
          path: last_count.txt
          key: stock-count-cache

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install requests beautifulsoup4

      - name: Run stock check
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python stock_check.py

      - name: Save last count
        uses: actions/cache@v3
        with:
          path: last_count.txt
          key: stock-count-cache
