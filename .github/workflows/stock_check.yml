name: 在庫チェック

# いつ実行するか
on:
  schedule:
    - cron: '*/15 * * * *'  # 15分ごとに自動実行
  workflow_dispatch:       # 手動でも実行可能

jobs:
  check:
    runs-on: ubuntu-latest  # 最新のUbuntuで実行
    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Pythonを設定
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 必要なライブラリをインストール
        run: pip install requests beautifulsoup4

      - name: 在庫チェックを実行
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}  # GitHubに登録した秘密
          USER_ID: ${{ secrets.USER_ID }}        # GitHubに登録した秘密
        run: python stock_check.py
